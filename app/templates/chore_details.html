{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script rel="stylesheet" href="{% static 'main.js' %}" defer></script>
</head>
<nav id="nav-bar" style="height: 6rem" class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a href="{% url 'home' %}" class="navbar-brand">Chores</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{% url 'chore_details' %}" class="nav-link text-white">Chore info</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'todays_chore' %}" class="nav-link text-white">Today's Chore</a>
        </li>
    </ul>
</nav> 
<body class="chore-details-body">
<div class="container">
<h1>Chore info</h1>

  <div class="accordion">
  {% for chore in chores %}
    <div class="accordion-item">
      <a style="font-size: 23px;">{{chore.name}}</a>
      <div class="content">
        <p style="font-size: 20px;"><strong>{{chore.description}}</strong></p>
        <p><i>done during the {{chore.time}}</i></p>
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>
<script>
const items = document.querySelectorAll(".accordion a");

function toggleAccordion(){
  this.classList.toggle('active');
  this.nextElementSibling.classList.toggle('active');
}

items.forEach(item => item.addEventListener('click', toggleAccordion));
</script>
</body>
</html>
